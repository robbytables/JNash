<!DOCTYPE html>

<head>
<title>TOYPIG</title>
<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:300|Fjalla+One|Special+Elite' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://gridster.net/dist/jquery.gridster.min.css" type="text/css"> 
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="http://gridster.net/dist/jquery.gridster.js"></script>
   <script>
      var gridster;

  $(function(){

    gridster = $(".gridster ul").gridster({
        widget_margins: [4, 4],
        widget_base_dimensions: [100, 100],
        min_cols: 6,
        min_rows: 4,
        helper: 'clone'
    }).data('gridster');
    

    gridster.$el
      .on('mouseenter', '#aboutus', function() {
         gridster.resize_widget($(this), 3, 3);
      })
      
      .on('mouseenter', '#aboutus', function() {
        $( ".aboutusheadline" ).append( "<p><br><br>Hello. We're TOYPIG.<br><br>Our name describes our ideology. We believe that business should be approached with an element of child-like curiosity.<br><br>Our goal is to drive digital experiences through... </p>");
      })
    
      .on('mouseleave', '#aboutus', function(){
       $('p').hide( "<p><br><br>Hello. We're TOYPIG.<br><br>Our name describes our ideology. We believe that business should be approached with an element of child-like curiosity.<br><br>Our goal is to drive digital experiences through... </p>"); 
      })
    
      .on('mouseleave', '#aboutus', function() {
         gridster.resize_widget($(this), 1, 1);
      })

     gridster.$el
      .on('mouseenter', '#contactus', function() {
         gridster.resize_widget($(this), 3, 3);
      })
      
      .on('mouseenter', '#contactus', function() {
        $( ".contactusheadline" ).append( "<p>For information or new business inquiries, please email: info@toypig.co</p>");
      })
    
      .on('mouseleave', '#contactus', function(){
       $('p').hide( "<p>CONTACT US APPSNED!</p>"); 
      })
    
      .on('mouseleave', '#contactus', function() {
         gridster.resize_widget($(this), 1, 1);
      })
    
     
      gridster.$el
      .on('mouseenter', '#services', function() {
         gridster.resize_widget($(this), 3, 3);
      })
      
      .on('mouseenter', '#services', function() {
        $( ".servicesheadline" ).append( "<p>Services list</p>");
      })
    
      .on('mouseleave', '#services', function(){
       $('p').hide( "<p>services list</p>"); 
      })
    
      .on('mouseleave', '#services', function() {
         gridster.resize_widget($(this), 1, 1);
      })
    
    
  });  
   </script>
